  <!-- Categories Grid -->

      <div class="category-header">

          <label [for]="opcion.codigo" class="option-label">

            </div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected Count -->
  <div *ngIf="especialidadesSeleccionadas.length > 0" class="selected-count">
